# src/main/resources/application-prod.properties
# Production Configuration - All sensitive values from environment variables

# MongoDB Atlas Configuration (Production)
spring.data.mongodb.uri=${MONGODB_URI}

# Upstash Redis Configuration (Production)
spring.data.redis.url=${REDIS_URL}

# OAuth2 Configuration (Production)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

# JWT Configuration (Production)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Cloudinary Configuration (Production)
app.cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
app.cloudinary.api-key=${CLOUDINARY_API_KEY}
app.cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Piston API Configuration
app.piston.api-url=https://emkc.org/api/v2/piston
app.piston.timeout=30000

# CORS Configuration (Production) - Update with your actual frontend domain
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Production Logging Configuration - Less verbose
logging.level.com.algoarena=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# Production Error Handling - Hide sensitive information
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false
server.error.include-stacktrace=never

# Production Security Settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Cache Configuration (Production)
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# Performance Settings
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Actuator Configuration (Production) - Secure endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.info.env.enabled=false