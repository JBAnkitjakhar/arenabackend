# src/main/resources/application-prod.properties
# Production-specific overrides
# This file automatically loads when spring.profiles.active=prod

# Server Configuration - Fixed port for production deployment
server.port=8080

# Production Logging - Less verbose
logging.level.com.algoarena=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN

# Production Error Handling - Hide sensitive information
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false
server.error.include-stacktrace=never

# Production Security Settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Performance Settings
spring.jpa.show-sql=false

# Actuator Configuration (Production) - Secure endpoints
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.info.env.enabled=false

# Development Configuration - Disable in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false